<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Previous Appointment</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="add_set_Style.css"> </head>



<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="HomePage.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="welcom.html#AboutUs" class="nav-link">About us</a>
                    </li>
                    <li class="nav-item">
                        <a href="welcom.html" class="nav-link">logout</a>
                    </li>
                </ul>
                <img src="logo4.png" alt="profile picture" height="60" style="float:right">
            </div>
        </div>
    </nav>

    <div class="Scontainer">
        <!-- Header -->
        <div class="title">
            <h1>Appointment Details</h1>
        </div>

        <div class="form">
            <!-- Pet name -->
            <div class="inputfield">
                <label> Pet: Cat</label>
            </div>

            <!-- Service -->
            <div class="inputfield">
                <label> Service: Grooming</label>
            </div>

            <!-- Note -->
            <div class="inputfield">
                <label>Note: --</label>
            </div>

            <!-- Date -->
            <div class="inputfield">
                <label>Date: 02/23/2022</label>
            </div>

            <!-- Time -->
            <div class="inputfield">
                <label>Time: 15:30</label>
            </div>
            <!-- Review -->
            <div class="inputfield">
            <label>Review:<br><br> The Service was Excellent.<br>
                   my pet was very Happy. </label>
            </div>
            <div class="rate" style="margin-top: -15px;">
                <input checked type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
            </div>

        </div>
    </div>



</body>

</html>
